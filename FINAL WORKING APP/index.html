<!DOCTYPE html>
<html lang="en">
<head>
<!-- css style sheets - incl bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - To do app</title>
</head>
<body>

    <div class="container" id="mainJumbo">
        <div class="jumbotron text-center">
            <h1 class="display-4">Task Management, just got easier!</h1>
            <p class="lead">Introducing the Ultimate Task Planner</p>
            <hr class="my-4">
            
            <p class="lead">
            
            </p>





            <!--<h1> To-Do List  </h1>-->
        </div>
    </div>
    

    <div class="container" id="mainSection">
        <div class="row">
            <div class="col-md-6" id="form">
                <form>
                    <div class="form-group">
                      <label for="nameInput">Name</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Enter name of person setting task">
                    </div>
                    <div class="form-group">
                      <label for="assignedInput">Assigned To</label>
                      <input type="text" class="form-control" id="assignedInput" placeholder="Enter name of task owner">
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Description</label>
                        <input type="text" class="form-control" id="descriptionInput" placeholder="Enter the task description">
                      </div>
                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="date" class="form-control" id="dateInput" placeholder="Due date">
                    </div>
                    <div class="form-group">
                        <label for="statusInput">Example select</label>
                        <select class="form-control" id="statusInput">
                        <option selected>Choose...</option>
                          <option value="todo">To-do</option>
                          <option value="review">Review</option>
                          <option value="inprogress">In progress</option>
                          <option value="done">Done</option>
                        </select>
                      </div>


                    <button type="button" class="btn btn-primary" id="addbutton">Add task</button>
                  </form>
            </div>
<!--where my list goes -->
            <div class="col-md-6" >
                <div class="list-group" id="tasksList">
                    <!-- this is where tasks will pop-->
                  </div>
            </div>
        </div>

<!-- this row, where each card will have its own column (col-md-4)-->
        <div class="row" id="cardsArea">
           <!-- inner HTML for the row above, goes here-->

        </div>
    </div>

    



























<!--bootstrap js files-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
